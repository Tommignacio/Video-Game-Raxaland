<!-- ELEGIR PERSONAJE -->
    <section id="seleccP">
        <template id="template">
            <form id="formulario" name="formulario" class="miform">
                <div class="formulario_titulo-seleccP   ">
                    <p>Elige a tu personaje</p>
                </div>
                
                <label class="formulario_btnRadio border border-dark bg-warning shadrow p-3 rounded" for="ash">
                    <input id="ash" value="ash" name="personajes" type="radio" checked> Ash
                    <img src="imagenes/ash-2.png">
                </label>
                <label class="formulario_btnRadio border-top-0 border border-dark bg-warning shadow p-3 rounded" for="girl">
                    <input id="girl" value="bianca" name="personajes" type="radio">Bianca
                    <img src="imagenes/bianca-2.png">
                </label>
                <input type="submit" class="btn btn-warning mibtn" value="Empezar">
            </form>
        </template>
    </section>

<!-- MENU PAUSA -->
    <section id="sectPausa" class="oculto">
       
        <div id="templatePausa" class="contenedorPausa container">
        
            <div class="container estiloPausa bg-warning shadow-lg p-3 rounded">
            
                <div class="estiloPausa-text">
                        <p id="pausa" class="text-pausa">PAUSA</p>
                        <p id="victoria" class="text-pausa ">VICTORIA</p>
                        <p id="muerto" class="text-pausa ">MUERTO</p>
                </div>
            
                <div class="estiloPausa-boton">
                    <button class="botonreanudar btn btn-dark mibtn" id="reanudar">Reanudar</button>
                </div>
            </div>
        
        </div>
    
    </section>
   
    <!-- JUEGO CANVAS -->
    <main class="main">
        <canvas class="oculto" id="canvas"></canvas>
    </main>

    <!-- MENU CONTROLES -->
    <section id="sectionControls" class="oculto">
        <div class="box-controles">
            <div class="box-controles_titulo ">
                <p class="text-light">Controles</p>
            </div>
        
            <ul class="box-controles_lista  rounded  text-warning">
                <li>
                    Arriba:
                    <svg  xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-up-square miIcon1" viewBox="0 0 16 16">

                    Izquierda:

                </li>
                <li>
                    Pausa: 
                    <img class="miIcon5" src="https://img.icons8.com/windows/32/ffffff/esc.png"/>

                <li>
                    Guardar: <span class="miIcon6" >G</span>

                <li>
                    Cargar: <span class="miIcon7">C</span>

                <button class="btn btn-warning mibtn" id="volver">
                    Volver
                </button>
        </div>
        

    </section>
